<form (ngSubmit)="onSubmit()" [formGroup]="listeEdit">
    <div class="mb-3">
        <label for="name" class="form-label">Nom de la liste</label>
        <input type="text" class="form-control" id="nom" name="nom" formControlName="nom" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <div *ngIf="suscessMessage" class="bg-success bg-success-subtle">Liste modifier avec succ√©es</div>
</form>
