<!-- Form -->
<div *ngIf="formstate" class="container gap-4 mt-5 d-flex flex-column justify-content-center">

    <div class="shadow-sm text-bg-info p-3"><h3>Création d'un commentaire</h3> </div>

    <form class="d-flex flex-column gap-4 " [formGroup]="commentaireCreateForm" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column gap-2 form-group">
            <label class="bg-success-subtle fs-5" for="nom">Saisissez votre commentaire</label>
            <br>
            <br>
            <input class="form-control bg-primary-subtle fst-italic" type="text" formControlName="nom" placeholder="commentaire" required>
        </div>  

        <button class="btn btn-success w-50" type="submit" [disabled]="commentaireCreateForm.valid">Créer</button>
        <!--<button class="btn btn-success col-3" type="submit">Créer</button>
        <div *ngIf="errorState" class="alert alert-danger">{{error}}</div>-->
    </form>
</div>
