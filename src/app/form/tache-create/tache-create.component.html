<section class="container gap-4 mt-5 d-flex flex-column justify-content-center p-0">
    <div class="shadow-sm text-bg-info p-3">
        <h3>Création d'une tâche</h3>
    </div>

    <form class="d-flex flex-column gap-4 " [formGroup]="tacheCreate" (ngSubmit)="OnSubmit()">
        <div class="d-flex flex-column gap-4 form-group">

            <div class="d-flex flex-column gap-3">
                <label class="bg-success-subtle fs-5" for="nom">Nom de votre tâche ?</label>
                <input class="form-control bg-primary-subtle fst-italic" type="text" formControlName="nom"
                    placeholder="Nom de la tâche" required>
            </div>

            <div class="d-flex flex-column gap-3">
                <label class="bg-success-subtle fs-5" for="nom">description ?</label>
                <textarea class="form-control bg-primary-subtle fst-italic" type="text" formControlName="description"
                    placeholder="texte..." required></textarea>
            </div>
        </div>

        <!-- <button class="btn btn-success w-50" type="submit">Créer</button> -->
        <button class="btn btn-success w-50" type="submit" [disabled]="!tacheCreate.valid">Créer</button>
        <div class="alert alert-warning" *ngIf="errorState">{{error}}</div>

    </form>
</section>
