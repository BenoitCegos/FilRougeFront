<table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Created_at</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody *ngIf="projets">
      <tr *ngFor="let projet of projets">
        <th scope="row">{{projet.id}}</th>
        <td><a [routerLink]="['/Projet/',projet.id]">{{projet.nom}}</a></td>
        <td>{{projet.createdAt}}</td>
        <td class="d-flex gap-2">
            <a class="btn btn-info hvr-grow" [routerLink]="['edit',projet.id]">Edit</a>
            <!-- <button class="btn btn-danger" (click)="OnDelete(projet.id)">Delete</button> -->
            <app-btn-danger text="Delete" (onClickEvent)="OnDelete(projet.id)"></app-btn-danger>
        </td>
      </tr>
      
    </tbody>
  </table>
