<section class="container gap-4 mt-5 d-flex flex-column justify-content-center">
    
    <h3>Création d'un projet</h3>

    <form class="d-flex flex-column gap-4 " [formGroup]="projet" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column gap-2 form-group">
            <label for="">Quelle sera le nom de votre projet ?</label>
            <input class="form-control" type="text" formControlName="nom" placeholder="Nom du projet" required>
        </div>

        <button class="btn btn-success col-3" type="submit">Créer</button>
    </form>
</section>
