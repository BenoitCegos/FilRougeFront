<section class="container gap-4 mt-5 d-flex flex-column justify-content-center">
    <div class="shadow-sm text-bg-info p-3"> <h1>Modifier un projet</h1></div>
    <form class="d-flex flex-column gap-4" *ngIf="projet" [formGroup]="projetEdit" (ngSubmit)="onSubmit()">

        <div class="d-flex flex-column gap-2 form-group">
            <label class="bg-success-subtle fs-5" for="">Nom de votre projet ?</label>
            <input class="form-control bg-primary-subtle fst-italic" type="text" formControlName="nom" [placeholder]="projet.nom" required>
        </div>

        <button class="btn btn-success col-2" type="submit">Update</button>
    </form>

</section>
